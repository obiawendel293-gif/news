<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Collage Enrollment Form</b></h1>
    <table border="0" cellspacing="5" cellpadding="5">
        <tr>
            <th colspan="2">Personal Information</th>
        </tr>
        <tr>
            <td><b>First Name:</b></td>
            <td><input type="text" name="firstname"></td>  
        </tr>
            <td><b>Middle Name:</b></td>
            <td><input type="text" name="middlename"></td>
        </tr>
        <tr>
            <td><b>Last Name:</b></td>
            <td><input type="text" name="lastname"></td>
        </tr>  
        <tr>
            <td><b>Birthday:</b></td>
            <td><input type="date" name=""></td>
        </tr>
        <tr>
            <td><b>Age:</b></td>
            <td><input type="text" name="age"></td>
        </tr>
        <tr>
            <td><b>Year Level:</b></td>
            <td><select name="yearlevel">
                <option value="">Select Year Level</option>
                <option value="">1st Year</option>
                <option value="">2nd Year</option>
                <option value="">3rd Year</option>
                <option value="">4th Year</option>
            </select></td> 
        </tr>
        <tr>
            <td><b>Course:</b></td>
            <td><select name="course">
                <option value="">Select Course</option>
                <option value="">ACT</option>
                <option value="">BSOA</option>
                <option value="">ENTREP</option>
                <option value="">HM</option>
                <option value="">CT</option>
        </tr>
        <tr>
            <td><b>Citizenship:</b></td>
            <td><input type="text" Citizenship="citizenship"></td>
        </tr>
       
    </table>
</body>
</html>
